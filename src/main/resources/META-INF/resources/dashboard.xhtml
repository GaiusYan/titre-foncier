<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:faces="jakarta.faces"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Region</title>

    <style>
        .legacy .ui-panel, .legacy.div.ui-state-hover {
            margin: 10px;
        }
        .legacy .ui-dashboard-column {
            width: 220px;
        }
        .ui-dashboard-active {
            border-color: var(- -primary-color);
            border-width: 3px !important;
            border-style: dashed;
        }
        .ui-dashboard-hover {
            border-color: #C2E085;
            border-width: 3px !important;
            border-style: solid;
        }
        body .ui-panel.chart-dashlet .ui-panel-content .ui-chart {
            height: 250px;
            max-height: 250px;
        }
    </style>
</h:head>
<ui:composition template="home.xhtml">
    <ui:define name="content">
        <div class="layout-wrapper mt-5 py-1">
            <div class="grid p-4">
                <div class="flex flex-column w-full">
                    <p:breadCrumb styleClass="mb-2">
                        <p:menuitem value="Menu"
                                    url="/dashboard.xhtml"/>
                    </p:breadCrumb>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
